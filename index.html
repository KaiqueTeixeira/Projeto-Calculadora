<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Calculadora</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main class="calc">

        <header>
            <h1>Calculadora</h1>
        </header>

        <div class="tela">
            <p id="resultado">

            </p>
        </div>

        <div class="conteiner">
            
            <button onclick="limpar()">C</button>
            <button onclick="apagar()"><</button>
            <button onclick="insertOperator('%')">%</button>
            <button onclick="insertOperator('/')">รท</button>

            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insertOperator('*')">ร</button>
            
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insertOperator('-')">-</button>

            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insertOperator('+')">+</button>

            <button onclick="insert('00')">00</button>
            <button onclick="insert('0')">0</button>
            <button onclick="insertOperator('.')">.</button>
            <button onclick="calcular()">=</button>
        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.js"></script>
    <script src="script.js"></script>
</body>
</html>
