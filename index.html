<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Calculadora</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main class="calc">

        <header>
            <h1>Calculadora</h1>
        </header>

        <div class="tela">
            <p id="resultado">

            </p>
        </div>

        <table>
            <tr>
                <td><button onclick="limpar()">C</button></td>
                <td><button onclick="apagar()"><</button></td>
                <td><button onclick="insert('%')">%</button></td>
                <td><button onclick="insert('/')">รท</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('7')">7</button></td>
                <td><button onclick="insert('8')">8</button></td>
                <td><button onclick="insert('9')">9</button></td>
                <td><button onclick="insert('*')">ร</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('4')">4</button></td>
                <td><button onclick="insert('5')">5</button></td>
                <td><button onclick="insert('6')">6</button></td>
                <td><button onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('1')">1</button></td>
                <td><button onclick="insert('2')">2</button></td>
                <td><button onclick="insert('3')">3</button></td>
                <td><button onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('00')">00</button></td>
                <td><button onclick="insert('0')">0</button></td>
                <td><button onclick="insert('.')">.</button></td>
                <td><button onclick="calcular()">=</button></td>
            </tr>
        </table>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
